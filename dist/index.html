        <style>
         * {margin: 0; padding: 0; list-style: none;}
         .tree ul li {
             margin-left: 15px;
             position: relative;
             padding-left: 5px;
         }
         #toolbar {display : inline;}
         #toolbar ul li {display : inline }
         #toolbar ul li form {display : inline}
         .tree { margin-top : 20px;}
         .tree ul li::before {
             content: " ";
             position: absolute;
             width: 1px;
             background-color: #000;
             top: 5px;
             bottom: -12px;
             left: -10px;
         }
         body > .tree ul > li:first-child::before {top: 12px;}
         .tree ul li:not(:first-child):last-child::before {display: none;}
         .tree ul li:only-child::before {
             display: list-item;
             content: " ";
             position: absolute;
             width: 1px;
             background-color: "#000";
             top: 5px;
             bottom: 7px;
             height: 7px;
             left: -10px;
         }
         .tree ul li::after {
             content: " ";
             position: absolute;
             left: -10px;
             width: 10px;
             height: 1px;
             background-color: "#000";
             top: 12px;
         }
              </style>
    </head>
